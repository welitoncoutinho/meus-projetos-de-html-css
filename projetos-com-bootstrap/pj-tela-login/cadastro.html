<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">

    <!-- meu estilo css -->
    <style>
        body{
            overflow: hidden;
        }

        label, input{
            cursor: pointer;
        }
        main{
            height: 390px;
            background: linear-gradient(#6610f2, #6f42c1);
            
        }

        section p{
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <main class="text-light p-2">
        <section>
            <h1 class="text-center">Cadastro</h1>
        </section>

        <section>
            <form action="">
                <div class="form-group">
                    <label for="name" class="mb-0">Nome:</label>
                    <input class="form-control form-control-range"  type="text" name="name" id="name" placeholder="Nome completo">
                
                    <label for="email" class="mb-0 mt-2">E-mail:</label>
                    <input class="form-control form-control-range"  type="email" name="email" id="email">
                
                    <label for="senha" class="mt-2 mb-0">Senha:</label>
                    <input class="form-control form-control-range"  type="password" name="senha" id="senha">
                
                    <input  class="btn btn-primary w-100 mt-3 m-0 " type="submit" value="Cadastrar">
            </div>
            </form>
        </section>
        <section>
            <p class="text-white-50 text-center">
                Se tiver conta fa√ßa seu <a href="login.html" target="login-cadastro">Login!</a>
            </p>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
