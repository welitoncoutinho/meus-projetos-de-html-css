<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo de Resultados</title>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <!-- Meu estilo CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- biblioteca de icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
        <section id="resultado">
            <h3>Your Result</h3>
            <div id="result">
                <p><span id="maior">76</span> of 100</p>
            </div>
            <h1>Great</h1>
            <p>
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </section>

        <section id="resulmo">
            <h2>Summary</h2>
            <ul>
                <li id="vermelho"><i class="fa fa-bolt"></i> Reaction <span class="direita">80/100</span></li>
                <li id="amarelo"><i class="fas fa-brain"></i> Memory <span class="direita">92/100</span></li>
                <li id="verde"><i class="fas fa-comment"></i> Verbal <span class="direita">61/100</span></li>
                <li id="azul"><i class="fas fa-eye"></i> Visual <span class="direita">72/100</span></li>
            </ul>
            <!-- <i class="fa fa-camera-retro"></i> fa fa-camera-retro -->
        </section>
        <button>Continue</button>
    </main>
</body>
</html>
